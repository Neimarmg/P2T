<html>
    <head>
        <title>Cadastro de professores</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h2>Cadastro de prefessores</h2>
        <fieldset>
            <legend>Dados do registro</legend>
            <p>
                <label>Id professor:
                    <input type="text" name="idProfessor" />                    
                </label>
            </p>

            <p>  
                <label>Id pessoa:
                    <select id=idPessoa>
                        <option>Select Country</option>
                    </select>                   
                </label>
            </p> 
            
            <p>
                <label>Ativo:
                    <input type="checkbox" name="ativo" />                    
                </label>        
            </p> 
        </fieldset>    
          
        
    <p>
            <button id="retornar" onclick="retornarPaginaOrigem" name="retonar">
                <img src="../images/retornar.png"/>
            </button> 

            <button id="novo" onclick="insere" name="novo">   
                <img src="../images/novo.png"/>
            </button> 
        
            <button id="excluir" onclick="exclui" name="excluir">    
                <img src="../images/excluir.png"/>
            </button> 
        
            <button id="salvar" onclick="salva" name="salvar">
                <img src="../images/Salvar.png"/>           
            </button> 
        </p>        
        <main>          
            
        </main>
    </body>
</html>
