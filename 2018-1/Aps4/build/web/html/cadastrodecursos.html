<html>
    <head>        
        <title>Cadastro de curso</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="estilos/Global.css" rel="stylesheet" type="text/css" media="all" />
        <link href="estilos/cadastrodecursos.css" rel="stylesheet" type="text/css" media="all" />

    </head>
    <body>

        <h2><img src="../images/logo.png"/>Cadastro de cursos</h2>
        
        <fieldset>
            <legend>Dados registro</legend>
            <p>
                <label>id Curso:
                    <input type="text" name="idCurso" />                    
                </label>
            </p>

            <p>
                <label>Decrição do curso
                    <input type="text" name="nomeCurso" />                    
                </label>            
            </p>   

            <p>  
                <label  >Modalidade curso
                    <select id=idModalidade >
                        <option>Select Country</option>
                    </select>                   
                </label>
            </p>   


             <p>
        </fieldset>
        
        <p>
            <button id="retornar" onclick="retornarPaginaOrigem" name="retonar">
                <img src="../images/retornar.png"/>
            </button> 

            <button id="novo" onclick="insere" name="novo">   
                <img src="../images/novo.png"/>
            </button> 
        
            <button id="excluir" onclick="exclui" name="excluir">    
                <img src="../images/excluir.png"/>
            </button> 
        
            <button id="salvar" onclick="salva" name="salvar">
                <img src="../images/Salvar.png"/>           
            </button> 
        </p>
        
        <main>
            
            
            
        </main>
            
    </body>
