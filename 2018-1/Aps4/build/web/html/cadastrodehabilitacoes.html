<html>
    <head>
        <title>Cadastro de Unidades habilitação</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        
       <h2>Cadastro de Unidades habilitação</h2>
        
        <fieldset>
            <legend>Dados do registro</legend>
            <p>
                <label>Id Unidade habilitcão :
                    <input type="text" name="idUnindadeHabilitacao" />                    
                </label>
            </p>

            <p>
                <label>Nome Habilitação:
                    <input type="text" name="nome" />                    
                </label>            
            </p>   

            <p>  
                <label>Matriz:
                    <select id=idMatriz >
                        <option>Select Country</option>
                    </select>                   
                </label>
            </p> 
            
            <p>  
                <label  >Filial:
                    <select id=idFilial>
                        <option>Select Country</option>
                    </select>                   
                </label>
            </p>
            
            <p>  
                <label  >Curso:
                    <select id=idCurso>
                        <option>Select Country</option>
                    </select>                   
                </label>
            </p>
            <p>  
                <label  >Projeto do curso:
                    <select id=idProjetoCurso>
                        <option>Select Country</option>
                    </select>                   
                </label>
            </p>

        </fieldset>    
        
    <p>
            <button id="retornar" onclick="retornarPaginaOrigem" name="retonar">
                <img src="../images/retornar.png"/>
            </button> 

            <button id="novo" onclick="insere" name="novo">   
                <img src="../images/novo.png"/>
            </button> 
        
            <button id="excluir" onclick="exclui" name="excluir">    
                <img src="../images/excluir.png"/>
            </button> 
        
            <button id="salvar" onclick="salva" name="salvar">
                <img src="../images/Salvar.png"/>           
            </button> 
        </p>        
        <main>          
            
        </main>
    </body>
</html>
