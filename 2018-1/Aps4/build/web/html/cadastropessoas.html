<html>
    <head>
        <title>Cadastro de pessoas</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        
        <h2>Cadastro de pessoas</h2>
        
        <fieldset>
            <legend>Dados do registro</legend>
            <p>
                <label>Id pessoa:
                    <input type="text" name="idPessoa" />                    
                </label>
            </p>

            <p>
                <label>Nome:
                    <input type="text" name="nome" />                    
                </label>            
            </p>   
            <p>
                <label>Rg:
                    <input type="text" name="rg" />                    
                </label>            
            </p> 
            <p>
                <label>CPF:
                    <input type="text" name="cpf" />                    
                </label>            
            </p> 
            <p>
                <label>Cref:
                    <input type="text" name="cref" />                    
                </label>            
            </p>   
            <p>  
                <label>Tipo pessoa
                    <select id=idtipoPessoa>
                        <option>Select Country</option>
                    </select>                   
                <img src="../images/mais.png"/label>
            </p> 
            
            <p>  
                <label  >Profiss√£o
                    <select id=idProfissap >
                        <option>Select Country</option>
                        
                    </select>                   
                <img src="../images/mais.png" /label>
            </p>
                
            <p>
                <label>Ativo:
                    <input type="checkbox" name="ativo" />                    
                </label>        
            </p> 
         </fieldset>       
        
        <p>
            <button id="retornar" onclick="retornarPaginaOrigem" name="retonar">
                <img src="../images/retornar.png"/>
            </button> 

            <button id="novo" onclick="insere" name="novo">   
                <img src="../images/novo.png"/>
            </button> 
        
            <button id="excluir" onclick="exclui" name="excluir">    
                <img src="../images/excluir.png"/>
            </button> 
        
            <button id="salvar" onclick="salva" name="salvar">
                <img src="../images/Salvar.png"/>           
            </button> 
        </p>        
        <main>          
            
        </main>
    </body>
</html>
