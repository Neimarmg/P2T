<html>
    <head>
        <title>Cadastro de utilitários</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
    </head>
    <body>
        <h2>Cadastro de utilitarios</h2>
        <p>
            <label>id Utilitário:
                <input type="text" name="idUtilitario" />                    
            </label>
        </p>
        
        <p>
            <label>Decrição
                <input type="text" name="descricao" />                    
            </label>        
        </p>       
       
       <p>  
            <label  >Tipo utilitário
                <select id=idUtilitario >
                    <option>Graduação</option>
                </select>                   
            </label>
        </p>    
        <p>
            <label>Observação
                <textarea type="text" name="nomeCurso" ></textarea>                    
            </label>        
        </p>  
            
        <p>
            <label>Favorita
                <input type="checkbox" name="favorita" />                    
            </label>        
        </p> 
        
        <p>
            <button id="retornar" onclick="retornarPaginaOrigem" name="retonar">
                <img src="../images/retornar.png"/>
            </button> 

            <button id="novo" onclick="insere" name="novo">   
                <img src="../images/novo.png"/>
            </button> 
        
            <button id="excluir" onclick="exclui" name="excluir">    
                <img src="../images/excluir.png"/>
            </button> 
        
            <button id="salvar" onclick="salva" name="salvar">
                <img src="../images/Salvar.png"/>           
            </button> 
        </p>        
        <main>          
            
        </main>
        
    </body>
</html>
