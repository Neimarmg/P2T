<html>
    <head>
        <title>Cadastro de horários</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
       <h2>Cadastro de horários</h2>
        
        <fieldset>
            <legend>Dados do registro</legend>
            <p>
                <label>Id horário:
                    <input type="text" name="idHorario" />                    
                </label>
            </p>

            <p>
                <label>Data Inicio:
                    <input type="text" name="dataInicio" />                    
                </label>            
            </p>  
            
            <p>
                <label>Data fim:
                    <input type="text" name="dataFim" />                    
                </label>            
            </p> 
            
            <p>  
                <label>Turno:
                    <select id=idTurno >
                        <option>Select Country</option>
                    </select>                   
                </label>
            </p> 
            
            <p>  
                <label  >Turma disciplina:
                    <select id=idTurmaDisciplina>
                        <option>Select Country</option>
                    </select>                   
                </label>
            </p>
        </fieldset>    
          
        
        <P>
            <img src="../images/retornar.png"/>
            <img src="../images/novo.png"/>
            <img src="../images/excluir.png"/>
            <img src="../images/Salvar.png"/>           
        </P>
        
        <main>          
            
        </main>    
    </body>
</html>
