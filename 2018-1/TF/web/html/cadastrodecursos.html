<html>
    <head>        
        <title>Cadastro de curso</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="../estilos/geral.css" rel="stylesheet" type="text/css" media="all" />
        <link href="../estilos/gTablesDefealts.css" rel="stylesheet" type="text/css" media="all" />
        <link href="../estilos/gButtonDefauts.css" rel="stylesheet" type="text/css" media="all" />
        <link href="../estilos/gFieldsetDefaults.css" rel="stylesheet" type="text/css" media="all" />
        <link href="../estilos/gInputsDefaults.css" rel="stylesheet" type="text/css" media="all" />
        <link href="../estilos/cadastrodecursos.css" rel="stylesheet" type="text/css" media="all" />
        
    </head>
    <body onload="carregaComboBoxModalidadeCurso()">
        <p></p>   
        <fieldset>
            <h2><img id="imgcabecalho" src="../images/cursos.png"/>  Cadastro de cursos</h2>
            <fieldset>
                <legend>Dados registro</legend>
                <p>
                    <label>id Curso:</br>
                        <input id="idCurso" name="Curso" value=""/>                   
                    </label>
                </p>

                <p>
                    <label>Decrição do curso:</br>
                        <input type="text" name="nomeCurso" />                    
                    </label>            
                </p>   

                <p> 
                    <label  >Modalidade curso:</br>
                        <select id="idModalidade"></select>                   
                    </label>
                    <a href="cadastrodemodalidades.html">
                        <img id="btnMais" src="../images/mais.png"/>
                    </a>
                </p>
            </fieldset>            
           <p>
                <a href="javascript:window.history.go(-1)">
                    <button id="retornar" name="retonar">
                        <img src="../images/retornar.png"/>
                    </button> 
                </a>
               
               <button id="novo"  type="submit" name="novo" onclick="enviarCurso()">   
                    <img src="../images/novo.png"/>
                </button> 

                <button type="submit" id="excluir" name="excluir">    
                    <img src="../images/excluir.png"/>
                </button> 

                <button type="submit" id="salvar" name="salvar">
                    <img src="../images/salvar.png"/>           
                </button> 
            </p>

        </fieldset>
        <script src="../js/View/ModalidadeCurso.js"></script>
        <script src="../js/View/CadastrosDeCursos.js"></script>
    </body>
</html>
