<html>
    <head>
        <title>Cadastro de horários do professor</title>

    </head>
    <body>
        
        <h2>Cadastro de horários do professor</h2>
        
        <fieldset>
            <legend>Dados do registro</legend>
            <p>
                <label>Id horário professor:
                    <input type="text" name="idHorarioProfessor" />                    
                </label>
            </p>

            <p>
                <label>id plano de aulas:
                    <input type="text" name="idPlanoDeAulas" />                    
                </label>            
            </p>  
            
            <p>
                <label>Valor aula:
                    <input type="text" name="valorAula" />                    
                </label>            
            </p> 
            
            <p>  
                <label>Prefessor:
                    <select id=idProfessor>
                        <option>Select Country</option>
                    </select>                   
                </label>
            </p> 
            
        </fieldset>   
              
         <P>
            <img src="../images/retornar.png"/>
            <img src="../images/novo.png"/>
            <img src="../images/excluir.png"/>
            <img src="../images/Salvar.png"/>           
        </P>
        
        <main>          
            
        </main>
    </body>
