<html>
    <head>
        <title>Cadastro de Unidades habilitação</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <link href="../estilos/geral.css" rel="stylesheet" type="text/css" media="all" />
        <link href="../estilos/cadastrodehabilitacoes.css" rel="stylesheet" type="text/css" media="all" />
        <link href="../estilos/gButtonDefauts.css" rel="stylesheet" type="text/css" media="all" />
        <link href="../estilos/gFieldsetDefaults.css" rel="stylesheet" type="text/css" media="all" />
        <link href="../estilos/gInputsDefaults.css" rel="stylesheet" type="text/css" media="all" />
    </head>
    <body>
        <fieldset>    
            <h2><img id="imgcabecalho" src="../images/escola.png"/> Cadastro de Unidades habilitação</h2> 

            <fieldset>
                <legend>Dados do registro</legend>
                <p>
                    <label>Id Unidade habilitcão:</br>
                        <input type="text" name="idUnindadeHabilitacao" />                    
                    </label>
                </p>

                <p>
                    <label>Nome Habilitação:</br>
                        <input type="text" name="nome" />                    
                    </label>            
                </p>   

                <p>  
                    <label>Matriz:</br>
                        <select id=idMatriz ></select>                   
                    </label>
                </p> 

                <p>  
                    <label  >Filial:</br>
                        <select id=idFilial></select>                   
                    </label>
                </p>

                <p>  
                    <label  >Curso:</br>
                        <select id=idCurso></select>                   
                    </label>
                </p>
                <p>  
                    <label  >Projeto do curso:</br>
                        <select id=idProjetoCurso></select>                   
                    </label>
                </p>

            </fieldset>    

        <p>
                <button id="retornar" onclick="retornarPaginaOrigem" name="retonar">
                    <img src="../images/retornar.png"/>
                </button> 

                <button id="novo" onclick="insere" name="novo">   
                    <img src="../images/novo.png"/>
                </button> 

                <button id="excluir" onclick="exclui" name="excluir">    
                    <img src="../images/excluir.png"/>
                </button> 

                <button id="salvar" onclick="salva" name="salvar">
                    <img src="../images/salvar.png"/>           
                </button> 
            </p>        
            <main>          

            </main>
        </fieldset>
    </body>
</html>
