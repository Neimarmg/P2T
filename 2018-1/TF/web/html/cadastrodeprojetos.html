<html>
    <head>
        <title>Cadastro de projetos</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
    </head>
    <body>
        
        <h2>Cadastro de projetos</h2>
        <fieldset>
            <legend>Dados do registro</legend>
            <p>
                <label>Id projeto:
                    <input type="text" name="idProjeto" />                    
                </label>
            </p>
            <p>
                <label>Valor curso:
                    <input type="text" name="valorCurso" />                    
                </label>
            </p>
            <p>
                <label>Data Inicio:
                    <input type="text" name="dataInicio" />                    
                </label>            
            </p>  
            
            <p>
                <label>Data fim:
                    <input type="text" name="dataFim" />                    
                </label>            
            </p> 

            <p>  
                <label>Modalidade:
                    <select id="idModalidade">
                        <option>Select Country</option>
                    </select>                   
                </label>
            </p> 
             <p>  
                <label>Filial:
                    <select id="idFilial">
                        <option>Select Country</option>
                    </select>                   
                </label>
            </p> 
                       
            <p>
                <label>Ativo:
                    <input type="checkbox" name="ativo" />                    
                </label>        
            </p> 
        </fieldset> 
      
        <form>
          <table border="1">
              <tr>
                <th>Id disciplina</th>
                <th>Disciplina</th>
                </tr>
                <tr>
                <td>linha 1, célula 1</td>
                <td>linha 1, célula 2<img src="../images/lupa.png"/td>
                
                </tr>
                <tr>
                <td>linha 2, célula 1 </td>
                <td >linha 2, célula 2 <img src="../images/lupa.png" /td>
               
                </tr>
            </table>
        </form>

   <p>
            <a href="gestaodecursos.html">
                <button id="retornar" onclick="retornarPaginaOrigem" name="retonar">
                    <img src="../images/retornar.png"/>
                </button> 
            </a>    
            <button id="novo" onclick="insere" name="novo">   
                <img src="../images/novo.png"/>
            </button> 
        
            <button id="excluir" onclick="exclui" name="excluir">    
                <img src="../images/excluir.png"/>
            </button> 
        
            <button id="salvar" onclick="salva" name="salvar">
                <img src="../images/Salvar.png"/>           
            </button> 
        </p>
        
        <main>          
            
        </main>
    </body>
</html>
