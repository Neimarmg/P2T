<html>
    <head>
        <title>Cadastro de disciplinas</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
       <h2>Cadastro de disciplinas</h2>
        
        <fieldset>
            <legend>Dados do registro</legend>
            <p>
                <label>Id Disciplina:
                    <input type="text" name="idDisciplina" />                    
                </label>
            </p>

            <p>
                <label>Nome
                    <input type="text" name="nome" />                    
                </label>            
            </p>   

            <p>  
                <label>Projeto curso
                    <select id=idProjetoCurso >
                        <option>Select Country</option>
                    </select>                   
                </label>
            </p> 
            
            <p>  
                <label  >Curso
                    <select id=idCurso >
                        <option>Select Country</option>
                    </select>                   
                </label>
            </p>

            <p>
                <label>Ementa
                    <textarea type="text" name="ementa" ></textarea>                    
                </label>        
            </p>  
        </fieldset>       
        
        <P>
            <img src="../images/retornar.png"/>
            <img src="../images/novo.png"/>
            <img src="../images/excluir.png"/>
            <img src="../images/Salvar.png"/>           
        </P>
        
        <main>
            
            
            
        </main>
    </body>
</html>
