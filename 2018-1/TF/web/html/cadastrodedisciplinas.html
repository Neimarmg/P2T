<!DOCTYPE html>
<html>
    <head>
        <title>Cadastro de disciplinas</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">   
        <link href="../estilos/geral.css" rel="stylesheet" type="text/css" media="all" />
        <link href="../estilos/gButtonDefauts.css" rel="stylesheet" type="text/css" media="all" />
        <link href="../estilos/gFieldsetDefaults.css" rel="stylesheet" type="text/css" media="all" />
        <link href="../estilos/gInputsDefaults.css" rel="stylesheet" type="text/css" media="all" />
        <link href="../estilos/cadastrodedisciplinas.css" rel="stylesheet" type="text/css" media="all" />
    </head>
    <body>     
       <fieldset>   
            <h2><img id="imgcabecalho" src="../images/disciplina.png"/>  Cadastro de disciplinas</h2>
        
            <fieldset>
                <legend>Dados do registro</legend>
                <p>
                    <label>Id Disciplina:</br>
                        <input type="text" name="idDisciplina" />                    
                    </label>
                </p>

                <p>
                    <label>Nome:</br>
                        <input type="text" name="nome" />                    
                    </label>            
                </p>   

                <p>
                    
                    <label>Projeto curso:</br>
                        <select id=idProjetoCurso ></select>
                        <a href="cadastrodeprojetos.html">
                            <img src="../images/mais.png"/>
                        </a>
                    </label>
                </p> 

                <p>  
                    <label  >Curso:</br>
                        <select id=idCurso >
                         
                        </select>
                        <a href="cadastrodecursos.html">
                            <img src="../images/mais.png"/>
                        </a>
                    </label>
                </p>

                <p>
                    <label>Ementa:</br>
                        <textarea type="text" name="ementa" ></textarea>                    
                    </label>        
                </p>  
            </fieldset>       
        
     
        <p>
            <a href="javascript:window.history.go(-1)">
                <button id="retornar" onclick="retornarPaginaOrigem" name="retonar">
                    <img src="../images/retornar.png"/>
                </button> 
            </a>    
            <button id="novo" onclick="insere" name="novo">   
                <img src="../images/novo.png"/>
            </button> 
        
            <button id="excluir" onclick="exclui" name="excluir">    
                <img src="../images/excluir.png"/>
            </button> 
        
            <button id="salvar" onclick="salva" name="salvar">
                <img src="../images/salvar.png"/>           
            </button> 
        </p>
        </fieldset>   
    </body>
</html>
